version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx prisma generate
    build:
      commands:
        - printenv | grep -E '^(DATABASE_URL|NEXT_PUBLIC_COGNITO_|TMDB_)' >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - .next/cache/**/*
